<html>
    <head>
        <title>Family recogniser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" href="style.CSS">
  
    </head>
    <body>
        <center>
        <button class="heading">Family recognizer</button>
        <p style="font-style: 22px;">Model is trained to recognise the following people</p>
        
        <b class="name_of_objects">
            Me
            <hr>
            Mother
            <hr>
            Father
            <hr>
        </b>

        <label>Webcam view</label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-success">Take snapshot</button>
        <button onclick="resultOfSnapshot()" class="btn btn-primary">Identify image</button>

        <p style="font-style: 22px;">Person: <span id="Person"></span></p>
        <p style="font-style: 22px;">Accuracy: <span id="Accuracy"></span></p>
    </center>

        <script src="main.JS"></script>
    </body>
</html>
